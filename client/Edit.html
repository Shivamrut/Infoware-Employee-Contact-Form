<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infoware - Get/Update</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <header>
      <a href="home.html" class="logo" data-scroll>Infoware</a>
      <nav class="nav-collapse">
        <ul>
          <li class="menu-item active">
            <a href="home.html" data-scroll>Home</a>
          </li>
          <li class="menu-item">
            <a href="List.html" data-scroll>Employees</a>
          </li>
          <li class="menu-item">
            <a href="Edit.html" data-scroll>Edit/Get</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h1>Edit</h1>
      <div id="editBox">
        <div id="editInput">
          <label for="id">Enter Id: </label>
          <input
            type="text"
            name="id"
            id="id"
            placeholder="Enter id of employee"
          />
          <button type="button" id="get-btn">Get</button>
          <button type="button" id="update-btn">Update</button>
          <button type="button" id="delete-btn">Delete</button>
        </div>

        <div id="getEmployee">
          <h1>Employee details</h1>
        </div>
        <div id="updateEmployee">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter new name"
          />

          <button id="update-submit-btn">Submit</button>
        </div>
      </div>
    </section>

    <script src="js/edit.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infoware - Employee List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/employeeTable.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/pagination.css" />
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <header>
      <a href="home.html" class="logo" data-scroll>Infoware</a>
      <nav class="nav-collapse">
        <ul>
          <li class="menu-item active">
            <a href="home.html" data-scroll>Home</a>
          </li>
          <li class="menu-item">
            <a href="List.html" data-scroll>Employees</a>
          </li>
          <li class="menu-item">
            <a href="Edit.html" data-scroll>Edit/Get</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h1><button type="button" id="show-list-btn">Show List</button></h1>
      <table id="Table" class="table table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Job</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="pagination" class="pagination">
        <button id="prevBtn">&laquo; Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next &raquo;</button>
      </div>
    </section>

    <script src="js/table.js"></script>
    <!-- <script src="js/fastclick.js"></script>

    <script src="js/fixed-responsive-nav.js"></script> -->
